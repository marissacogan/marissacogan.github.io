<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marissa's Github Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .text {
            color: pink;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cats {
            display: flex;
            gap: 15px;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="text">This is Marissa Cogan's Github page!</div>
    <div class="cats">
        <img src="https://placekitten.com/100/100" alt="Cute Cat 1">
        <img src="https://placekitten.com/101/100" alt="Cute Cat 2">
        <img src="https://placekitten.com/102/100" alt="Cute Cat 3">
    </div>
</body>
</html>
