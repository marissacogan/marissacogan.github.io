<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marissa Cogan's Github Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Black background */
            font-family: 'Baloo 2', cursive;
            overflow: hidden;
        }
        .sparkle {
            font-size: 2em;
            color: #ff69b4; /* Hot pink */
            position: relative;
            text-align: center;
        }
        .sparkle::before, .sparkle::after {
            content: 'âœ¨';
            position: absolute;
            font-size: 0.5em;
            animation: sparkle 1.5s infinite;
        }
        .sparkle::before {
            top: -20px;
            left: -20px;
        }
        .sparkle::after {
            bottom: -20px;
            right: -20px;
        }
        @keyframes sparkle {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sparkle">This is Marissa Cogan's new Github page!</div>
</body>
</html>
