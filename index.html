<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marissa's Github Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .sparkle {
            color: pink;
            font-size: 24px;
            text-shadow: 
                0 0 5px white,
                0 0 10px white,
                0 0 15px pink,
                0 0 20px pink,
                0 0 25px white;
            animation: sparkle 1.5s infinite;
        }
        @keyframes sparkle {
            0%, 100% {
                text-shadow: 
                    0 0 5px white,
                    0 0 10px white,
                    0 0 15px pink,
                    0 0 20px pink,
                    0 0 25px white;
            }
            50% {
                text-shadow: 
                    0 0 10px white,
                    0 0 20px white,
                    0 0 30px pink,
                    0 0 40px pink,
                    0 0 50px white;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle">This is Marissa Cogan's Github page!</div>
</body>
</html>
